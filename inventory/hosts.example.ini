[control_plane]
k62s-control-plane ansible_host=192.168.1.2

[control_plane:vars]
nvme=true

[worker]
k62s-worker-1 ansible_host=192.168.1.3

[worker:vars]
nvme=true

[kiosk]
k62s-kiosk-1 ansible_host=192.168.1.4

[kiosk:vars]
kiosk_url=https://foo.bar/baz?kiosk

[all:vars]
ansible_user=pi
ansible_uid=1000
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3
